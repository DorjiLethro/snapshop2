<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .content {
            height: 100vh;
        }

        .innercontent {
            padding: 20px;
            box-shadow: 0 0 10px black;
        }
        .numberform{
           width: 60%;
        }

        .myform {
            margin-left: 30%;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body> 
    <div class="content d-flex justify-content-center align-items-center border border-primary">
        <div class="innercontent border border-dark">
            <div class = "text-center">
                <h1>SnapShop</h1>
                <hr>
                <h5>Forgot Your Password?</h5>
                <p>Please Enter Your Phone Number Registered On Your Account</p>
            </div>
            <div class="error text-center mb-3">

            </div>
            <div class = "">
                <div class = "myform">
                    <form action="">
                        <input class = "phonenumber numberform form-control" id = "number" type="text" placeholder="Eg: 77792293" maxlength = 8>
                    </form>
                </div>
                <div class = "text-center mt-4">
                    <button class = "button btn-primary" onclick="check()">Continue</button>
                </div>
            </div>
            <div class = "text-center mt-5">
                <a class = "text-decoration-none text-dark" href="#">Terms of Use</a>
                <a class = "text-decoration-none text-dark ms-3" href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        let phonenumber=document.querySelector('.phonenumber');
        let error = document.querySelector('.error');
  
        function check(){
          if(phonenumber.value === '') {
              error.innerHTML = "Fill Up The Given Form!";
          }
          else if(phonenumber.value[0] !== "1" && phonenumber.value[0] !== "7") {
            error.innerHTML = "The number must be of B-mobile or T-Cell";
          }
          else if(phonenumber.value[0] !== "7" && phonenumber.value[0] !== "7") {
            error.innerHTML = "The number must be of B-mobile or T-Cell";
          }
        }
        
      
      </script>
</body>
</html>
